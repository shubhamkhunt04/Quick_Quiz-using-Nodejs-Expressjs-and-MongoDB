<body>


  <!-- navbar start -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand font-weight-bold text-warning" href="#">Quick Quiz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link zoom" href="dash.html">Home <span class="sr-only">(current)</span></a>
        </li>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link zoom" href="ranking.html">Ranking <span class="sr-only">(current)</span></a>
        </li>
        </li>
      </ul>


      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link zoom" href="about.html">About<span class="sr-only">(current)</span></a>
        </li>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active zoom" href="contactus.html">Contact<span class="sr-only">(current)</span></a>
        </li>
        </li>
      </ul>
      <button type="button" class="btn btn-outline-warning mx-2" id="userlogout">
        Logout
      </button>
    </div>
  </nav>

  <!-- navbar end  -->

  <!-- contact form start -->

  <div class="container backcolor navposition" id="contactusid">
    <div style="text-align:center">
      <h1>Contact Us</h1>
      <p>Swing by for a cup of coffee, or leave us a message:</p>
    </div>
    <div class="row">
      <div class="column">
        <img src="./images/3.jpg" style="width:100%">
      </div>
      <div class="column">
        <form method="POST">
          <label for="fname">Name</label>
          <input type="text" id="name" name="fullname" placeholder="Your name..">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Your email address..">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="india">India</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <button type="button" class="btn feedbackbutton mt-3 zoom" id="consub">Send</button>
        </form>
      </div>
    </div>
  </div>

  <!-- contact form end -->

  <!-- footer start -->

  <footer class="mt-1">
    <div class="text-center">
      <p>Â© Copyright 2020 By Shubham Khunt. <span><a href="./privacypolicy.html"
            style="text-decoration: underline;color: black;">Privacy Policy</a></span></p>
    </div>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./javascripts/contactus.js"></script>
  <script src="./javascripts/logout.js"></script>
